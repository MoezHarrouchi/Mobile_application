<ion-header>
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">Login</ion-label>
    <ion-input type ="text" [(ngModel)]="User.email" ></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Password</ion-label>
    <ion-input type="password" [(ngModel)]="User.password"></ion-input>
  </ion-item>
  <ion-button color="dark" (click)="LogIn()">Sign in</ion-button>
    <ion-button color="dark">Sign up</ion-button>

</ion-content>
