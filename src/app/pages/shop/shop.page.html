<app-header></app-header>
<ion-content>
  <div class="container-loading" *ngIf="loading == false">
    <ion-spinner
      name="lines"
      position="stacked"
      *ngIf="loading == false"
    ></ion-spinner>
  </div>
  <ion-list>
    <ion-card *ngFor="let item of products">
      <div *ngIf="item.name">
        <ion-item (click)="presentPopover($event,item.description)">
          <ion-icon
            name="information-circle-outline"
            slot="start"
            color="favorite2"
          ></ion-icon>
          <ion-label color="dark">{{item.name}} </ion-label>
        </ion-item>
        <ion-card-content>
          <ion-row>
            <ion-col>
              <ion-img [src]="item.images[0].src"></ion-img>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="8">
              <ion-label color="favorite">
                <b>{{ item.price | currency: 'USD' }}</b>
              </ion-label>
            </ion-col>
            <ion-col size="4" class="ion-text-right">
              <ion-button
                color="warning"
                size="small"
                (click)="addToCart(item)"
              >
                ADD TO CART
                <ion-icon name="cart" slot="end"></ion-icon>
              </ion-button>
            </ion-col>
          </ion-row>
        </ion-card-content>
      </div>
    </ion-card>
  </ion-list>
</ion-content>
