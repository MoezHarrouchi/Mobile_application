<ion-menu menuId="main-menu" content-id="main">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <div class="logo-section">
    <div class="logo-section__wrapper">
      <img class="logo-section__logo" src="./assets/images/logo.jpg" />
      <h3 class="logo-section__title">Ecole prive</h3>
    </div>
</div>
  <ion-content>
    <ion-list *ngFor="let pages of navigate">
      <ion-item [routerLink]="pages.url" routerDirection="forward">
        <ion-icon [name]="pages.icon" slot="start"></ion-icon>
        <ion-label>{{pages.title}}</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>
